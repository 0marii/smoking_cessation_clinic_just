<div class="row">
  <div *ngFor="let feedback of feedbacks" class="col-12">
    <div class="h-100 p-5 bg-dark rounded-3">
      <h2 class="text-white">{{ feedback?.userName }}</h2>
      <p class="text-white">{{ feedback?.content }}</p>
      <button class="btn btn-outline-light" (click)="removeFeedback(feedback.id)">
        Delete Feedback
      </button>
    </div>
  </div>
</div>
