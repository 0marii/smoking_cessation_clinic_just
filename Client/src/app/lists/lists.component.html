<div class="container" style="height: 50vh">
  <div style="margin-top: 100px">
    <div class="text-center mt-3">
      <h2>
        {{
          predicate === "liked"
            ? "Clinic I Subscribe"
            : "Patient who Subscribe Clinic"
        }}
      </h2>
    </div>
    <div class="btn-group" name="predicate">
      <button
        *appHasRole="['Patient', 'Doctor']"
        class="btn btn-primary"
        btnRadio="liked"
        [(ngModel)]="predicate"
        (click)="loadLikes()"
      >
        Clinic I Subscribe
      </button>
      <button
        *appHasRole="['Clinic']"
        class="btn btn-primary"
        btnRadio="likedBy"
        [(ngModel)]="predicate"
        (click)="loadLikes()"
      >
        Patient who Subscribe Clinic
      </button>
    </div>
    <div class="mt-3 d-flex">
      <div class="col-3" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
      </div>
    </div>
    <div class="d-flex justify-content-center" *ngIf="Pagination">
      <pagination
        [boundaryLinks]="true"
        [totalItems]="Pagination.totalItems"
        [itemsPerPage]="Pagination.itemsPerPage"
        [(ngModel)]="Pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        [maxSize]="10"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"
      >
      </pagination>
    </div>
  </div>
</div>
